    <style>

        .progress {

        .message {

        .message.success {

        .message.error {

        .version-list {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ Raven æ›´æ–°æœåŠ¡å™¨</h1>
            <p>ç‰ˆæœ¬æ–‡ä»¶ä¸Šä¼ ç®¡ç†</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="apiKey">API å¯†é’¥:</label>
                <input type="password" id="apiKey" name="apiKey" required placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜APIå¯†é’¥">
            </div>

            <div class="form-group">
                <label for="version">ç‰ˆæœ¬å·:</label>
                <input type="text" id="version" name="version" required placeholder="ä¾‹å¦‚: 1.0.0">
            </div>

            <div class="form-group">
                <label for="releaseNotes">æ›´æ–°è¯´æ˜:</label>
                <textarea id="releaseNotes" name="releaseNotes" rows="4" placeholder="è¯·è¾“å…¥ç‰ˆæœ¬æ›´æ–°è¯´æ˜..."></textarea>
            </div>

            <div class="form-group">
                <label>ä¸Šä¼ æ–‡ä»¶:</label>
                <div class="file-upload">
                    <input type="file" id="fileInput" class="file-input" multiple accept=".exe,.dmg,.deb,.rpm,.AppImage,.zip,.tar.gz">
                    <label for="fileInput" class="file-label" id="fileLabel">
                        <div>ğŸ“ ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</div>
                        <div style="font-size: 14px; color: #666; margin-top: 8px;">æ”¯æŒ: .exe, .dmg, .deb, .rpm, .AppImage, .zip, .tar.gz</div>
                    </label>
                </div>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>

            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">ä¸Šä¼ ç‰ˆæœ¬</button>
        </form>

        <div id="message" class="message"></div>

        <div class="version-list">
            <h3>å·²å‘å¸ƒç‰ˆæœ¬</h3>
            <div id="versionList"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const versionList = document.getElementById('versionList');

        let selectedFiles = [];

        // æ–‡ä»¶æ‹–æ‹½å¤„ç†
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('dragover');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('dragover');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            selectedFiles = files;
            if (files.length > 0) {
                const fileNames = files.map(f => f.name).join(', ');
                const totalSize = files.reduce((sum, f) => sum + f.size, 0);
                fileInfo.innerHTML = `
                    <strong>å·²é€‰æ‹© ${files.length} ä¸ªæ–‡ä»¶:</strong><br>
                    ${fileNames}<br>
                    <strong>æ€»å¤§å°:</strong> ${formatBytes(totalSize)}
                `;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
            if (percent > 0) {
                progress.style.display = 'block';
            } else {
                progress.style.display = 'none';
            }
        }

        // åˆ›å»ºç‰ˆæœ¬
        async function createVersion(apiKey, version, releaseNotes) {
            const response = await fetch('/api/admin/version', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                },
                body: JSON.stringify({
                    version,
                    releaseNotes,
                    published: false
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'åˆ›å»ºç‰ˆæœ¬å¤±è´¥');
            }

            return response.json();
        }

        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles(apiKey, version, files) {
            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        updateProgress(percent);
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        resolve(JSON.parse(xhr.responseText));
                    } else {
                        reject(new Error(JSON.parse(xhr.responseText).error || 'ä¸Šä¼ å¤±è´¥'));
                    }
                });

                xhr.addEventListener('error', () => {
                    reject(new Error('ç½‘ç»œé”™è¯¯'));
                });

                xhr.open('POST', `/api/admin/version/${version}/upload-batch`);
                xhr.setRequestHeader('X-API-Key', apiKey);
                xhr.send(formData);
            });
        }

        // å‘å¸ƒç‰ˆæœ¬
        async function publishVersion(apiKey, version) {
            const response = await fetch(`/api/admin/version/${version}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-Key': apiKey
                },
                body: JSON.stringify({ published: true })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'å‘å¸ƒç‰ˆæœ¬å¤±è´¥');
            }

            return response.json();
        }

        // è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const version = document.getElementById('version').value;
            const releaseNotes = document.getElementById('releaseNotes').value;

            if (selectedFiles.length === 0) {
                showMessage('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'ä¸Šä¼ ä¸­...';

            try {
                // 1. åˆ›å»ºç‰ˆæœ¬
                await createVersion(apiKey, version, releaseNotes);
                showMessage('ç‰ˆæœ¬åˆ›å»ºæˆåŠŸ', 'success');

                // 2. ä¸Šä¼ æ–‡ä»¶
                await uploadFiles(apiKey, version, selectedFiles);
                showMessage('æ–‡ä»¶ä¸Šä¼ æˆåŠŸ', 'success');

                // 3. å‘å¸ƒç‰ˆæœ¬
                await publishVersion(apiKey, version);
                showMessage('ç‰ˆæœ¬å‘å¸ƒæˆåŠŸï¼', 'success');

                // é‡ç½®è¡¨å•
                form.reset();
                selectedFiles = [];
                fileInfo.style.display = 'none';
                updateProgress(0);

                // åˆ·æ–°ç‰ˆæœ¬åˆ—è¡¨
                loadVersions();

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ä¸Šä¼ ç‰ˆæœ¬';
            }
        });

        // åŠ è½½ç‰ˆæœ¬åˆ—è¡¨
        async function loadVersions() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                
                if (data.versions && data.versions.length > 0) {
                    versionList.innerHTML = data.versions.map(v => `
                        <div class="version-item">
                            <div class="version-info">
                                <div class="version-name">v${v.version}</div>
                                <div class="version-date">${new Date(v.publishedAt).toLocaleString()}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteVersion('${v.version}')">
                                åˆ é™¤
                            </button>
                        </div>
                    `).join('');
                } else {
                    versionList.innerHTML = '<p style="color: #666; text-align: center;">æš‚æ— å·²å‘å¸ƒç‰ˆæœ¬</p>';
                }
            } catch (error) {
                console.error('åŠ è½½ç‰ˆæœ¬åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // åˆ é™¤ç‰ˆæœ¬
        async function deleteVersion(version) {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showMessage('è¯·å…ˆè¾“å…¥APIå¯†é’¥', 'error');
                return;
            }

            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç‰ˆæœ¬ ${version} å—ï¼Ÿ`)) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/version/${version}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'åˆ é™¤å¤±è´¥');
                }

                showMessage('ç‰ˆæœ¬åˆ é™¤æˆåŠŸ', 'success');
                loadVersions();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–ç‰ˆæœ¬åˆ—è¡¨
        loadVersions();
    </script>
</body>
